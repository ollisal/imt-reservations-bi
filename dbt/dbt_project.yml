# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: imt_reservations
version: 1.0.0
config-version: 2

# This setting configures which profile dbt uses for this project.
profile: imt_aws_redshift

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the models/ directory. You probably won't need to change these!
model-paths: [ models ]
analysis-paths: [ analyses ]
test-paths: [ tests ]
seed-paths: [ seeds ]
macro-paths: [ macros ]
snapshot-paths: [ snapshots ]
clean-targets:         # directories to be removed by `dbt clean`
  - target
  - dbt_packages


# Configuring models

models:
  imt_reservations:
    staging:
      +materialized: table

vars:
  # Departure times etc are in Finnish time but the timezone information is lost in the data lake, some timestamps need to be reinterpreted based on this
  home_tz: "Europe/Helsinki"

  travelsteptypes:
    - Hotel
    - DuringStayService
    - City
    - BusRouteGroup
    - Country
    - Flight
    - Ship
    - Group # The superfluous parent of Flights, Ships
  triptypes:
    - HotelTrip
    - SpaTrip
    - Cruise
    - Tour
  tripphasetypes:
    - Ship
    - Hotel
    - Bus
    - Flight
    - DuringStayService

flags:
  require_generic_test_arguments_property: true